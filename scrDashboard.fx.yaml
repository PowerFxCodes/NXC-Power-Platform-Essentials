scrDashboard As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    "galPriority As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        BorderColor: =App.Theme.Colors.Darker40
        DelayItemLoading: =true
        DisplayMode: =If(tglApplyFilter.Checked,DisplayMode.Edit,DisplayMode.Disabled)
        Height: =333
        Items: =colPriority
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =80
        Width: =225
        X: =1141
        ZIndex: =1

        Title3 As label:
            Color: =RGBA(50, 49, 48, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Separator3 As rectangle:
            BorderColor: =App.Theme.Colors.Darker40
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =3

        Rectangle3 As rectangle:
            BorderColor: =App.Theme.Colors.Darker40
            Fill: =App.Theme.Colors.Darker30
            Height: =Parent.TemplateHeight - Separator3.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

    PowerBI1 As powerbi:
        AllowNewAPI: =true
        BorderColor: =App.Theme.Colors.Darker40
        BorderThickness: =1
        Height: =757
        TileUrl: |-
            =If(
                tglApplyFilter.Checked,
                "https://app.powerbi.com/reportEmbed?reportId=5d18ac57-dff1-4ec8-9e16-6b8fdb918a99&autoAuth=true&ctid=9784e37d-8c4a-4466-8978-ed04a7fae500&filter=table/Priority eq '" & galPriority.Selected.Value & "'",
                "https://app.powerbi.com/reportEmbed?reportId=5d18ac57-dff1-4ec8-9e16-6b8fdb918a99&autoAuth=true&ctid=9784e37d-8c4a-4466-8978-ed04a7fae500"
            )
        Width: =1000
        X: =comSidebar_2.Width+5
        Y: =10
        ZIndex: =1

    comSidebar_2 As comSidebar:
        ZIndex: =2

    tglApplyFilter As Toggle:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =29
        Label: ="Apply Filter"
        OnCheck: =false
        OnUncheck: =false
        Width: =148
        X: =1167
        Y: =389
        ZIndex: =3

